        <div id="map-canvas"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="neighborhood-selector input-group">
                        <input type="text" class="form-control" placeholder="Neighborhood" id="neighborhood">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary">Go</button>
                        </span>
                    </div>
                </div>
                <div id="list-view" class="list-view col-md-offset-5 col-md-4">
                    <ul class="categories" data-bind="foreach: categories">
                        <li class="category" data-bind="visible: places().length > 0">
                            <a data-toggle="collapse" data-bind="attr: { href: '#' + id, 'aria-controls': id }" data-parent="#list-view" aria-expanded="true">
                                <div class="category-header">
                                    <span class="category-icon">
                                        <img data-bind="attr: { src: headerIcon }">
                                    </span>
                                    <h4 class="category-title" data-bind="text: pluralName"></h4>
                                </div>
                            </a>
                            <ul class="places collapse in" data-bind="attr: { id: id }, foreach: places"> 
                                <li class="place">
                                    <div class="row">
                                        <div data-bind="visible: photos.length > 0" class="col-xs-3">
                                            <img class="img-responsive" data-bind="attr: { src: thumbnail }">
                                        </div>
                                        <div class="col-xs-9">
                                            <h4 data-bind="text: name"></h4>
                                            <h5 data-bind="text: categoryList"></h5>
                                            <address data-bind="visible: location.formattedAddress.length > 0, foreach: location.formattedAddress">
                                                <span data-bind="text: $data"></span><br>
                                            </address>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="bower_components/modernizr/modernizr.js"></script>
