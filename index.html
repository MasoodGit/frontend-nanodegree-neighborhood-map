<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="map-canvas"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="neighborhood-selector">
                        <input type="text" class="form-control" id="neighborhood" data-bind="attr: { placeholder: 'Neighborhood: ' + neighborhood.name() }, value: searchBoxValue">
                    </div>
                </div>
                <div class="col-md-offset-5 col-md-4">
                    <div class="filter-box">
                        <input class="form-control input-lg" type="text" placeholder="Type a place name ..." data-bind="textInput: query">
                    </div>
                    <div class="list-view" id="list-view">
                        <ul class="categories" data-bind="foreach: categories">
                            <li class="category" data-bind="visible: visiblePlaces().length > 0">
                                <a data-toggle="collapse" data-bind="attr: { href: '#' + id, 'aria-controls': id }" data-parent="#list-view" aria-expanded="true">
                                    <div class="category-header" data-bind="style: { backgroundColor: colors[id] }">
                                        <span class="category-icon">
                                            <img data-bind="attr: { src: headerIcon }">
                                        </span>
                                        <h4 class="category-title" data-bind="text: pluralName"></h4>
                                        <div class="toggle-visibility">
                                            <span class="glyphicon glyphicon-eye-open" data-bind="visible: isVisible, click: toggle" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-eye-close" data-bind="visible: isHidden, click: toggle" aria-hidden="true"></span>
                                        </div>
                                    </div>
                                </a>
                                <ul class="places collapse in" data-bind="attr: { id: id }, visible: isVisible, foreach: places"> 
                                    <li class="place" data-bind="attr: { id: id }, click: toggleInfoWindow, css: { activated: infoWindowOpened }, visible: isVisible">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <img class="img-responsive place-thumbnail" data-bind="visible: photos.length > 0, attr: { src: thumbnail }">
                                                <img class="img-responsive place-thumbnail" data-bind="visible: photos.length <= 0, attr: { src: 'http://placehold.it/100/3f51b5/ffffff&text=' + name.charAt(0).toUpperCase() }">
                                            </div>
                                            <div class="col-xs-9">
                                                <h4 data-bind="text: name"></h4>
                                                <h5 data-bind="text: categoryList"></h5>
                                                <address data-bind="visible: location.formattedAddress.length > 0, foreach: location.formattedAddress">
                                                    <span data-bind="text: $data"></span><br>
                                                </address>
                                                <div class="place-more" data-bind="visible: infoWindowOpened">
                                                    <a href="#" data-bind="visible: photos.length > 0">Photos</a>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSo8YPxxG3Bj8gpgSuU0BdSuHJt_FwQl8&libraries=places"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/values.js"></script>
        <script src="js/apis.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
